<style>
  .id-card {
    width: 18rem;
    margin: 2rem auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
  }
  .id-card .card-logo {
    position: absolute;
    top: 0;
    right: 0;
    transform: translate(50%, -50%);
    z-index: 1;
  }

</style>

<!----modal assigned tasks -->
<div class="modal fade" id="idcard_moal" tabindex="-1" 
aria-labelledby="idCardModalScrollableTitle" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="idCardModalScrollableTitle">Identification</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">Ã—</span>
             </button>
          </div>
          <div class="modal-body">
            <!------->
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 mx-auto">
                  <!-- ID Card -->
                  <div class="card id-card">
                    <!-- Front Side -->
                    <div class="card-front">
                      <div class="card-body">
                        <!-- Student Photo -->
                        <div class="text-center mb-3">
                          <img  id="student-photo" src="{{url_for('static', filename='images/user/'~ current_user.photo|string or '1.png' )}}" 
                          alt="Student Photo" class="img-fluid rounded-circle" 
                          style="max-width: 100px; max-height: 100px;">
                        </div>
                        <!-- Student Information -->
                        <h5 id="student-name" class="card-title text-center">{{current_user.name}}</h5>
                        {#<p class="card-text"><strong>StudenRegt ID:</strong> 123456</p>#}
                        <p id="student-reg-num" class="card-text"><strong>Registration No:</strong> {{current_user.reg_num}}</p>
                        <p id="student-course" class="card-text"><strong>Course:</strong>{{current_user.course or "____"}}</p>
                        <p id="student-batch" class="card-text"><strong>Batch:</strong> 2024 </p>
                        <p id="student-email" class="card-text"><strong>Email:</strong> {{current_user.email}}g</p>
                        <p id="student-phone" class="card-text"><strong>Phone:</strong>{{current_user.phoone or "......"}}</p>
                      </div>
                      <!-- Company Logo -->
                      <img src="{{url_for('static', filename='images/logo/favicon.png')}}" 
                      alt="Company Logo" class="card-logo">
                    </div>
                  </div>
                </div>
              </div>

              
            </div>
            <!------->
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-outline-secondary">Download</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
       </div>
    </div>
 </div>

<!-- Wrapper End-->
